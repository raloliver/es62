<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>

<body class="container">
    <h1 class="text-center">Negociações</h1>
    <div id="message-view"></div>
    <form class="form" onsubmit="dealController.add(event)">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="dealController.removeAll()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>
    <div id="deal-view"></div>
    <script src="js/app/models/Deal.js"></script>
    <script src="js/app/models/DealList.js"></script>
    <script src="js/app/models/Message.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/DealView.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    <script src="js/app/controllers/DealController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>

    <!--instância do controller-->
    <script>
        let dealController = new DealController();
    </script>
</body>

</html>
